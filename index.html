<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #content {
            width: 80%;
            max-height: 60vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
            padding: 20px;
            text-align: center;
        }
        #content svg {
            width: 1000%;
            height: auto;
            max-width: 600px; /* Adjust as needed */
            max-height: 600px; /* Adjust as needed */
        }

        .text-container {
            width: 100%;
            min-height: 100px; /* Ensures text area is always the same height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div id="content">Loading...</div>
<div class="controls">
    <button onclick="prevContent()">Back</button>
    <button onclick="nextContent()">Forward</button>
</div>
<audio id="audio" controls style="display: none;"></audio>
<script src="index.js"></script>
</body>
</html>
