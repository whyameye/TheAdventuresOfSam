<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="400" height="200">
    <!-- Ocean background -->
    <rect width="200" height="100" fill="#1E90FF"/>

    <!-- Sand -->
    <rect y="80" width="200" height="20" fill="#F4A460"/>

    <!-- Sam the Fish -->
    <ellipse cx="50" cy="50" rx="10" ry="5" fill="orange">
        <animate attributeName="cx" values="50;60;50" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <polygon points="60,50 70,45 70,55" fill="orange">
        <animateTransform attributeName="transform" type="rotate" values="0 60 50; 10 60 50; -10 60 50; 0 60 50"
                          dur="1s" repeatCount="indefinite"/>
    </polygon>
    <circle cx="45" cy="48" r="2" fill="black"/>

    <!-- Golden Key -->
    <g transform="translate(120, 85)">
        <rect x="0" y="0" width="5" height="10" fill="gold"/>
        <circle cx="2.5" cy="2.5" r="2.5" fill="gold"/>
        <rect x="2" y="0" width="1" height="3" fill="gold"/>
        <animateTransform attributeName="transform" type="translate" values="120 85; 120 80; 120 85" dur="1s"
                          repeatCount="indefinite"/>
    </g>

    <!-- Bubbles -->
    <circle cx="10" cy="10" r="2" fill="white">
        <animate attributeName="cy" values="10;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="20" r="2" fill="white">
        <animate attributeName="cy" values="20;10" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>
<div class="text-container">2. Sam loved exploring the reef and discovering new things. One day, while swimming near the
    edge of the reef, Sam spotted something shiny half-buried in the sand. It was a golden key! Sam’s fins wiggled with
    excitement. “What could this unlock?” they wondered.
</div>
