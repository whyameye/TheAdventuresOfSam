<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="800" height="400">
    <!-- Ocean background -->
    <rect width="400" height="200" fill="#1E90FF"/>

    <!-- Sand at the bottom -->
    <rect y="180" width="400" height="20" fill="#F4A460"/>

    <!-- Rocky home -->
    <polygon points="300,180 320,150 340,180" fill="#8B4513"/>
    <polygon points="310,170 330,140 350,170" fill="#A0522D"/>

    <!-- Carl the Crab -->
    <g transform="translate(320, 160)">
        <!-- Body -->
        <circle cx="0" cy="0" r="8" fill="#FF4500"/>
        <!-- Claws -->
        <rect x="-10" y="-5" width="5" height="10" rx="2" ry="2" fill="#FF4500">
            <animateTransform attributeName="transform" type="rotate" values="0 0 0; 10 0 0; -10 0 0; 0 0 0" dur="1s"
                              repeatCount="indefinite"/>
        </rect>
        <rect x="5" y="-5" width="5" height="10" rx="2" ry="2" fill="#FF4500">
            <animateTransform attributeName="transform" type="rotate" values="0 0 0; -10 0 0; 10 0 0; 0 0 0" dur="1s"
                              repeatCount="indefinite"/>
        </rect>
        <!-- Eyes -->
        <circle cx="-4" cy="-6" r="2" fill="white"/>
        <circle cx="4" cy="-6" r="2" fill="white"/>
        <circle cx="-4" cy="-6" r="1" fill="black"/>
        <circle cx="4" cy="-6" r="1" fill="black"/>
    </g>

    <!-- Shells Carl is stacking -->
    <circle cx="330" cy="150" r="5" fill="#FFD700">
        <animate attributeName="cy" values="150;145;150" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="335" cy="140" r="5" fill="#FFD700">
        <animate attributeName="cy" values="140;135;140" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="130" r="5" fill="#FFD700">
        <animate attributeName="cy" values="130;125;130" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Sam the Fish -->
    <g transform="translate(50, 100)">
        <ellipse cx="0" cy="0" rx="10" ry="5" fill="orange">
            <animate attributeName="cx" values="0;200;0" dur="5s" repeatCount="indefinite"/>
        </ellipse>
        <polygon points="10,0 20,-5 20,5" fill="orange">
            <animateTransform attributeName="transform" type="rotate" values="0 10 0; 10 10 0; -10 10 0; 0 10 0"
                              dur="1s" repeatCount="indefinite"/>
        </polygon>
        <circle cx="-5" cy="-2" r="2" fill="black"/>
    </g>

    <!-- Olive the Octopus -->
    <g transform="translate(100, 120)">
        <!-- Body -->
        <circle cx="0" cy="0" r="10" fill="purple"/>
        <!-- Tentacles -->
        <path d="M0,10 Q10,15 10,20 T0,30" fill="none" stroke="purple" stroke-width="2">
            <animate attributeName="d"
                     values="M0,10 Q10,15 10,20 T0,30; M0,10 Q5,15 10,25 T0,35; M0,10 Q10,15 10,20 T0,30" dur="1s"
                     repeatCount="indefinite"/>
        </path>
        <path d="M0,10 Q-10,15 -10,20 T0,30" fill="none" stroke="purple" stroke-width="2">
            <animate attributeName="d"
                     values="M0,10 Q-10,15 -10,20 T0,30; M0,10 Q-5,15 -10,25 T0,35; M0,10 Q-10,15 -10,20 T0,30" dur="1s"
                     repeatCount="indefinite"/>
        </path>
        <!-- Eyes -->
        <circle cx="-3" cy="-5" r="2" fill="white"/>
        <circle cx="3" cy="-5" r="2" fill="white"/>
        <circle cx="-3" cy="-5" r="1" fill="black"/>
        <circle cx="3" cy="-5" r="1" fill="black"/>
    </g>

    <!-- Bubbles -->
    <circle cx="50" cy="50" r="3" fill="white">
        <animate attributeName="cy" values="50;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="70" r="3" fill="white">
        <animate attributeName="cy" values="70;20" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="40" r="3" fill="white">
        <animate attributeName="cy" values="40;0" dur="3s" repeatCount="indefinite"/>
    </circle>
</svg>
<div class="text-container">5. Sam and Olive swam to Carl’s rocky home. Carl was busy stacking shells, but he stopped when
    he saw them. “What do you want?” he grumbled. “We found this key,” Sam said. “Do you know where the treasure chest
    might be?”
</div>
