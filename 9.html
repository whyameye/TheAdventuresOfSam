<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="800" height="400">
    <!-- Dark ocean background -->
    <rect width="400" height="200" fill="#000033" />

    <!-- Sam the Fish -->
    <g transform="translate(50, 100)">
        <ellipse cx="0" cy="0" rx="10" ry="5" fill="orange">
            <animate attributeName="cx" values="0;50;0" dur="5s" repeatCount="indefinite" />
        </ellipse>
        <polygon points="10,0 20,-5 20,5" fill="orange">
            <animateTransform attributeName="transform" type="rotate" values="0 10 0; 10 10 0; -10 10 0; 0 10 0" dur="1s" repeatCount="indefinite" />
        </polygon>
        <circle cx="-5" cy="-2" r="2" fill="black" />
    </g>

    <!-- Olive the Octopus -->
    <g transform="translate(100, 120)">
        <!-- Body -->
        <circle cx="0" cy="0" r="10" fill="purple" />
        <!-- Tentacles -->
        <path d="M0,10 Q10,15 10,20 T0,30" fill="none" stroke="purple" stroke-width="2">
            <animate attributeName="d" values="M0,10 Q10,15 10,20 T0,30; M0,10 Q5,15 10,25 T0,35; M0,10 Q10,15 10,20 T0,30" dur="1s" repeatCount="indefinite" />
        </path>
        <path d="M0,10 Q-10,15 -10,20 T0,30" fill="none" stroke="purple" stroke-width="2">
            <animate attributeName="d" values="M0,10 Q-10,15 -10,20 T0,30; M0,10 Q-5,15 -10,25 T0,35; M0,10 Q-10,15 -10,20 T0,30" dur="1s" repeatCount="indefinite" />
        </path>
        <!-- Eyes -->
        <circle cx="-3" cy="-5" r="2" fill="white" />
        <circle cx="3" cy="-5" r="2" fill="white" />
        <circle cx="-3" cy="-5" r="1" fill="black" />
        <circle cx="3" cy="-5" r="1" fill="black" />
    </g>

    <!-- Tilly the Sea Turtle -->
    <g transform="translate(150, 120)">
        <!-- Shell -->
        <circle cx="0" cy="0" r="15" fill="#8B4513">
            <animate attributeName="fill" values="#8B4513; #FFD700; #8B4513" dur="2s" repeatCount="indefinite" />
        </circle>
        <!-- Body -->
        <circle cx="0" cy="0" r="10" fill="#A0522D" />
        <!-- Flippers -->
        <ellipse cx="-15" cy="0" rx="5" ry="10" fill="#A0522D" />
        <ellipse cx="15" cy="0" rx="5" ry="10" fill="#A0522D" />
        <!-- Head -->
        <circle cx="0" cy="-15" r="5" fill="#A0522D" />
        <!-- Eyes -->
        <circle cx="-2" cy="-16" r="2" fill="white" />
        <circle cx="2" cy="-16" r="2" fill="white" />
        <circle cx="-2" cy="-16" r="1" fill="black" />
        <circle cx="2" cy="-16" r="1" fill="black" />
    </g>

    <!-- Giant Anglerfish -->
    <g transform="translate(300, 50)">
        <!-- Body -->
        <ellipse cx="0" cy="0" rx="30" ry="15" fill="#444444" />
        <!-- Glowing Teeth -->
        <polygon points="-20,10 -10,15 -10,5" fill="#FFFF00">
            <animate attributeName="fill" values="#FFFF00; #FFA500; #FFFF00" dur="1s" repeatCount="indefinite" />
        </polygon>
        <polygon points="20,10 10,15 10,5" fill="#FFFF00">
            <animate attributeName="fill" values="#FFFF00; #FFA500; #FFFF00" dur="1s" repeatCount="indefinite" />
        </polygon>
        <!-- Glowing Lure -->
        <circle cx="0" cy="-20" r="5" fill="#FFFF00">
            <animate attributeName="fill" values="#FFFF00; #FFA500; #FFFF00" dur="1s" repeatCount="indefinite" />
        </circle>
        <!-- Eyes -->
        <circle cx="-10" cy="-5" r="3" fill="white" />
        <circle cx="10" cy="-5" r="3" fill="white" />
        <circle cx="-10" cy="-5" r="1.5" fill="black" />
        <circle cx="10" cy="-5" r="1.5" fill="black" />
    </g>

    <!-- Shadow effect -->
    <rect width="400" height="200" fill="#000033" fill-opacity="0">
        <animate attributeName="fill-opacity" values="0;0.5;0" dur="3s" begin="1s" fill="freeze" />
    </rect>

    <!-- Bubbles -->
    <circle cx="50" cy="50" r="3" fill="white">
        <animate attributeName="cy" values="50;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="80" cy="70" r="3" fill="white">
        <animate attributeName="cy" values="70;20" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="120" cy="40" r="3" fill="white">
        <animate attributeName="cy" values="40;0" dur="3s" repeatCount="indefinite" />
    </circle>
</svg>
<div class="text-container">9. Suddenly, a shadow loomed overhead. It was a giant anglerfish with glowing teeth!

    “Who dares enter my territory?” the anglerfish growled.
</div>
